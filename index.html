<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo"><img src="images/logo.svg" alt="logo"></div>
            <div id="navbutton"><img src="images/icon-hamburger.svg" alt="hamburger-icon" id="opennav" ><img src="images/icon-close.svg" alt="close-icon" id="closenav"></div>
            <nav id="navsbar">
                <ul>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <div id="dot" ></div>
                    <li id="access" ><a href="#">LOGIN</a></li>
                </ul>
            </nav>
        </div>
        <div id="shadow"></div>
    </header>

    <main>
        <div class="container">
            <div id="main-img"></div>
            <div id="left-content">
                <p><span>NEW</span> MONOGRAPH DASHBOARD</p>
                <h1>POWERFUL INSIGHTS<br>INTO YOUR TEAM</h1>
                <P>Project planning and time tracking <br> for agile teams</P>
                <p><button>SCHEDULE A DEMO</button> TO SEE A PREVIEW</p>
            </div>
        </div>
    </main>

    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Ige David</a>.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
